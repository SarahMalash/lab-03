<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <title> Flexbox and Templating</title>

  
    <script id="template" type="x-tmpl-mustache">
        <section id="box" class="{{keyword}}">
            <br>
        <h2>{{title}}</h2>
        <br>
        <p id="numberHoens">{{horns}}<p>
            <br>
        <img src="{{image_url}}" alt="{{keyword}}" >
        <br>
        <p id="titleDes">{{description}}</p> 
            
        </section>
    </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>

    </header>

    <main>

        
        <article id="radioSorting">
            <input name="test" type="radio" id="titleS">Sort By Title</input>
            <input name="test" type="radio" id="hornsS">Sort By Number Of Horns</input>
        </article>
        
        <article id="buttons">
            <button class="button" id="button1" >Page one</button>
            <button class="button" id="button2">Page two</button>
        </article>
        <select class="select">
            <option id="option" value="default">Filtered Image</option>
        </select>
        <br><br><br><br>
        <hr color="white">


    </main>
    <section id="container">

    </section>

    <footer>
        &copy; 2018 Code Fellows
    </footer>

  
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
